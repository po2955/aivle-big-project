{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    -->
    <link rel="stylesheet" type="text/css" href="{% static 'emotion/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dash/css/sb-admin-2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dash/css/custom.css' %}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom fonts-->
    <link rel="stylesheet" type="text/css" href="{% static 'dash/vendor/fontawesome-free/css/all.min.css' %}" >
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    {% block header %}
    {% endblock %}

    <title> Safe Guard </title>
</head>
<body id="page-top">
    <div id="wrapper">  
        <!-- 네비게이션 사이드바 -->
        {% include "nav_sidebar.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- 네비게이션 탑바 -->
                {% include "nav_topbar.html" %}
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>&copy; Safe Guard 2022</span>
                        <a href="#" onclick="window.open('{% url 'common:pipp' %}','win2','scrollbars=yes width=650, height=700');return false">개인정보 처리방침</a>
                        <a href="#" onclick="window.open('{% url 'common:tac' %}','win2','scrollbars=yes width=650, height=700');return false">이용약관</a>
                        </div>
                    </div>
                </div>
                <div style="display:none">
                    <img src="{% url 'video_feed' %}">
                    <img src="{% url 'detect' %}">
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
    </div>


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'dash/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'dash/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'dash/js/sb-admin-2.min.js' %}"></script>

    <!-- 자바스크립트 -->
    {% block script %}
    {% endblock %}

    </body>
</html>
