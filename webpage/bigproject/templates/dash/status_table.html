{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-success">{{dist_id}} 상태 현황</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive" style="overflow-x:hidden">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
                    <thead>
                        <tr>
                            <th>위탁업체</th>
                            <th>날짜</th>
                            <th>텍스트</th>
                            <th>예측 확률</th>
                            <th>긍정</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for emo in emo_list %}
                        <tr>
                            <td>{{emo.company_id}}</td>
                            <td>{{emo.date}}</td>
                            <td>{{emo.text}}</td>
                            <td>{{emo.predict}}</td>
                            <td>{{emo.feel}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="{% static 'dash/vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'dash/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

<script src="{% static 'dash/js/datatables.js' %}"></script>
{% endblock %}
